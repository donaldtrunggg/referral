# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [8]

    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: mysql -e "CREATE DATABASE IF NOT EXISTS sgcares_dev CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - run: npm run db:migrate:downall
      - run: npm run db:migrate:up

      - run: npm install
      - name: Prepare env
        run: |
          cp .env.staging.ci .env

      - run: npm run build --if-present
      - run: npm test

      - name: Generate deployment package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Upload file
        uses: actions/upload-artifact@v1
        with:
          name: files
          path: deploy.zip

  publish_staging:
    needs: [build]
    strategy:
      matrix:
        node-version: [8]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download file from step building
        uses: actions/download-artifact@v1
        with:
          name: files

      - name: Deploy staging
        if: github.ref == 'refs/heads/develop'
        uses: einaregilsson/beanstalk-deploy@v4
        with:
          aws_access_key: ${{secrets.STAGING_AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.STAGING_AWS_SECRET_KEY}}
          application_name: 'SG Care'
          environment_name: 'SgCares-staging'
          region: 'ap-southeast-1'
          deployment_package: files/deploy.zip

      - name: Deployed staging successfully!
        run: echo App deployed to ELB staging

  publish_production:
    needs: [build]
    strategy:
      matrix:
        node-version: [8]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download math result for job 2
        uses: actions/download-artifact@v1
        with:
          name: files

      - name: Deploy production
        if: github.ref == 'refs/heads/master'
        uses: einaregilsson/beanstalk-deploy@v4
        with:
          aws_access_key: ${{secrets.PROD_AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.PROD_AWS_SECRET_KEY}}
          application_name: 'SG Care'
          environment_name: 'SgCares-production'
          region: 'ap-southeast-1'
          deployment_package: files/deploy.zip

      - name: Deployed production successfully!
        run: echo App deployed to ELB production
